<div class="background" style="background-image: url(https://unsplash.it/800/600/?random)">
  <form class="centerbox box" ng-submit="signin()">
    <h4 class="center-align">Sign In</h4>
    <div class="input-field">
      <input id="email" type="email" ng-model='user.email' required>
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <input id="password" type="password" ng-model='user.password' required>
      <label for="password">Password</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    <p><a href="#/signup">Click here to signup</a></p>
  </form>
</div>
