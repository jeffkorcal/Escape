<!DOCTYPE html>
<html lang="en">
<head>
  <title>Escape</title>
  <link href="./lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./lib/Materialize/bin/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

  <div ng-app="escape">
    
   <div class="background" style="background-image: url(https://source.unsplash.com/category/nature/)">

       </div>  
     </div>

   </div>
    
  </div>









<script type="text/javascript" src="./lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./lib/Materialize/dist/js/materialize.js"></script>

<script src="app/app.js"></script>
</body>
</html>
